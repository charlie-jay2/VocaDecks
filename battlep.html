  <script>
    // cards array will be accessible globally to event listener
    let cards = [];

    // Map rarity codes to names
    const rarityMap = {
      r1: "COMMON",
      r2: "EXTRA",
      r3: "RARE",
      r4: "LEGENDARY",
      r5: "UNTOUCHED",
    };

    // Format card name for dropdown display: remove .png, replace rarity prefix with name in brackets
    function formatCardNameForDropdown(filename) {
      // filename like r1CARD NAME.png
      // Extract rarity code prefix (r1 to r5)
      const rarityCodeMatch = filename.match(/^r[1-5]/i);
      if (!rarityCodeMatch) return filename.replace(/\.png$/i, ""); // fallback

      const rarityCode = rarityCodeMatch[0].toLowerCase();
      const rarityName = rarityMap[rarityCode] || "UNKNOWN";

      // Remove rarity prefix and extension
      let cardBaseName = filename
        .replace(/^r[1-5]/i, "")
        .replace(/\.png$/i, "");

      // Return with rarity name in brackets before card name
      return `[${rarityName}] ${cardBaseName}`;
    }

    // Format card name for image alt
    function formatCardNameWithRarity(filename) {
      return formatCardNameForDropdown(filename);
    }

    async function fetchUserCards(token) {
      try {
        const response = await fetch("https://vocadecks.com/api/usercards", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (!response.ok) {
          console.error("Failed to fetch user cards");
          return [];
        }

        const data = await response.json();
        return data.cards || [];
      } catch (error) {
        console.error("Error fetching user cards:", error);
        return [];
      }
    }

    async function init() {
      // Check login token cookie
      const token = Cookies.get("token");
      if (!token) {
        window.location.href = "/login.html";
        return;
      }

      // Fetch user cards
      cards = await fetchUserCards(token);

      // Get dropdown element
      const playerOneCardsDropdown = document.getElementById("playerOneCards");

      // Clear dropdown
      playerOneCardsDropdown.innerHTML = `<option value="">-- Your Cards --</option>`;

      // Add cards to dropdown with formatted names
      cards.forEach((card) => {
        const option = document.createElement("option");
        option.value = card.name || card; // Use card name string or card object property
        option.textContent = formatCardNameForDropdown(option.value);
        playerOneCardsDropdown.appendChild(option);
      });

      // Setup selected card display area
      const selectedCardDisplay = document.getElementById(
        "selectedCardDisplay"
      );
      const cardBasePath = "./Cards/";

      // Clear any previous display
      selectedCardDisplay.innerHTML = "";

      // Add event listener to update card image when dropdown changes
      playerOneCardsDropdown.addEventListener("change", function () {
        const selectedValue = this.value;
        if (!selectedValue) {
          selectedCardDisplay.innerHTML = ""; // clear display
          return;
        }

        // Find the selected card in cards array (in case cards are objects or strings)
        const selectedCard = cards.find((c) => (c.name || c) === selectedValue);

        if (!selectedCard) {
          selectedCardDisplay.textContent = "Card not found";
          return;
        }

        const cardName = selectedCard.name || selectedValue;

        // Create image element
        const img = document.createElement("img");
        img.src = `${cardBasePath}${cardName}`;
        img.alt = formatCardNameWithRarity(cardName);
        img.style.maxWidth = "180px";
        img.style.maxHeight = "250px";
        img.style.border = "2px solid white";
        img.style.borderRadius = "12px";
        img.style.boxShadow = "0 0 10px rgba(255, 255, 255, 0.7)";
        img.style.marginTop = "10px";

        selectedCardDisplay.innerHTML = "";
        selectedCardDisplay.appendChild(img);
      });
    }

    window.onload = init;
  </script>
