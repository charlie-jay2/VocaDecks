  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function saveToken(token) {
      if (typeof token === "string" && token.startsWith("Bearer ")) {
        token = token.slice(7);
      }
      localStorage.setItem("token", token);
      localStorage.setItem("tokenSavedAt", Date.now());

      if (window.history.replaceState) {
        const newUrl =
          window.location.protocol +
          "//" +
          window.location.host +
          window.location.pathname;
        window.history.replaceState({}, document.title, newUrl);
      }
    }

    function getToken() {
      return localStorage.getItem("token");
    }

    function decodeToken(token) {
      try {
        return jwt_decode(token);
      } catch {
        return null;
      }
    }

    function redirectToIndex() {
      window.location.href = "index.html";
    }

    async function fetchUserCards(token) {
      try {
        const response = await fetch(
          `/.netlify/functions/getUserCards?token=${encodeURIComponent(token)}`
        );
        if (!response.ok) throw new Error("Failed to fetch user cards");
        const data = await response.json();
        return data.cards || [];
      } catch (error) {
        console.error(error);
        throw error;
      }
    }

    function showDiscordUserInfo(user) {
      // Only show username and avatar, NO logout button
      const container = document.getElementById("discordUserInfo");
      if (!container) return;

      container.style.display = "block";
      container.innerHTML = `
      <div class="user-row">
        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64" alt="avatar" />
        <span class="username" title="${user.username}">${user.username}</span>
      </div>
    `;
    }

    function displayCardImage(cardName) {
      // The cardName is the name/id string, typically r1<name>.png or similar
      // Display only if rarity is r1 (common) as you requested

      const container = document.getElementById("selectedCardContainer");
      if (!container) return;

      // If empty selection, clear container
      if (!cardName) {
        container.innerHTML = "";
        return;
      }

      // Check rarity prefix (r1 to r5)
      const rarityMatch = cardName.match(/^r([1-5])/i);
      if (!rarityMatch) {
        container.innerHTML = ""; // no rarity prefix, clear
        return;
      }
      const rarity = rarityMatch[1];
      if (rarity !== "1") {
        container.innerHTML = ""; // only show r1 cards here
        return;
      }

      const imgSrc = `./Cards/${cardName}`;

      container.innerHTML = `<img src="${imgSrc}" style="width:100%;height:auto;user-select:none;" alt="Selected Card" />`;
    }

    function formatCardNameWithRarity(name) {
      let cleanName = name.replace(/\.png$/i, "");

      const rarityMatch = cleanName.match(/^r([1-5])/i);
      if (!rarityMatch) return cleanName;

      const rarityNum = rarityMatch[1];
      const rarityMap = {
        1: "COMMON",
        2: "EXTRA",
        3: "RARE",
        4: "LEGENDARY",
        5: "UNTOUCHED",
      };

      const baseName = cleanName.replace(/^r[1-5]/i, "");

      return `${baseName.trim()} (${rarityMap[rarityNum] || "UNKNOWN"})`;
    }

    async function init() {
      let token = getToken();

      if (!token) {
        const urlToken = getQueryParam("token");
        if (urlToken) {
          saveToken(urlToken);
          token = urlToken;
        } else {
          redirectToIndex();
          return;
        }
      }

      const decoded = decodeToken(token);
      if (!decoded || !decoded.username || !decoded.id || !decoded.avatar) {
        localStorage.removeItem("token");
        localStorage.removeItem("tokenSavedAt");
        redirectToIndex();
        return;
      }

      showDiscordUserInfo(decoded);

      // Replace PLAYER ONE with username
      const playerOneHeading = document.querySelector(".text1");
      if (playerOneHeading) {
        playerOneHeading.textContent = decoded.username.toUpperCase();
      }

      // Fetch cards and populate dropdown
      const cards = await fetchUserCards(token);
      const dropdown = document.getElementById("playerOneCards");

      if (dropdown) {
        // Clear existing options except the default placeholder
        dropdown.innerHTML = `<option value="">-- Your Cards --</option>`;

        cards.forEach((card) => {
          const option = document.createElement("option");
          option.value = card.id || card.name || card;

          const displayName = formatCardNameWithRarity(
            card.name || card.id || card
          );
          option.textContent = displayName;

          dropdown.appendChild(option);
        });

        // When user selects a card, show its image if rarity is r1
        dropdown.addEventListener("change", (e) => {
          const selectedCardName = e.target.value;
          displayCardImage(selectedCardName);
        });
      }
    }

    init();
  </script>
