<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    @font-face {
      font-family: "Panton";
      src: url("./Fonts/Panton.otf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    html,
    body {
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: Panton, sans-serif;
      overflow: hidden;
      color: white;
      background-color: black; /* solid black background */
      position: relative; /* needed for ::before positioning */
      transition: background-image 0.8s ease;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.2; /* 60% opacity */
      z-index: -1; /* behind body content */
      pointer-events: none;
      transition: background-image 0.8s ease, opacity 0.8s ease;
      background-image: var(--theme-bg);
    }

    .logo {
      width: 20%;
      height: auto;
      position: relative;
      transform: translateX(-50%);
      left: 50%;
    }

    .line {
      width: 95%;
      height: auto;
      position: relative;
      transform: translateX(-50%);
      margin-top: -1.3%;
      left: 50%;
    }

    .rect1 {
      width: 24%;
      height: auto;
      position: relative;
      transform: translateX(-50%);
      margin-top: 3.5%;
      left: 85%;
    }

    .rect2 {
      width: 50%;
      height: auto;
      position: relative;
      transform: translateX(-50%);
      margin-top: 20%;
      left: 22%;
      z-index: 1;
    }

    .tbox {
      width: 35%;
      height: auto;
      position: relative;
      transform: translateX(-50%);
      margin-top: -43%;
      left: 29%;
    }

    #rectangles {
      position: relative;
    }

    .text1,
    .text2,
    .blockstxt,
    .blockspo,
    .blockspt,
    .healthtxt,
    .healthpo,
    .healthpt,
    .damageltxt,
    .damagelpo,
    .damagelpt {
      position: absolute;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 30px;
      white-space: nowrap;
    }

    .text1 {
      top: 46%;
      left: 34%;
    }
    .text2 {
      top: 46%;
      left: 59%;
      font-size: 30px;
    }
    .blockstxt {
      top: 55%;
      left: 47%;
    }
    .blockspo {
      top: 59%;
      left: 45%;
    }
    .blockspt {
      top: 59%;
      left: 49%;
    }
    .healthtxt {
      top: 68%;
      left: 47%;
    }
    .healthpo {
      top: 71%;
      left: 45%;
    }
    .healthpt {
      top: 71%;
      left: 49%;
    }
    .damageltxt {
      top: 77%;
      left: 47%;
    }
    .damagelpo {
      top: 80%;
      left: 45%;
    }
    .damagelpt {
      top: 80%;
      left: 49%;
    }

    .cl1 {
      position: absolute;
      top: 39%;
      left: 27%;
      transform: translate(-50%, -50%);
      width: 12%;
      height: 4%;
      background-color: black;
      color: gray;
      font-family: Panton;
      border-radius: 15px;
      border-color: white;
      border-style: solid;
    }

    .cl2 {
      position: absolute;
      top: 91%;
      left: 85%;
      transform: translate(-50%, -50%);
      width: 21%;
      height: 5%;
      background-color: black;
      color: gray;
      font-family: Panton;
      border-radius: 15px;
      border-color: white;
      border-style: solid;
    }

    .blockbt {
      position: absolute;
      top: 39%;
      left: 67%;
      transform: translate(-50%, -50%);
      width: 8%;
      height: 5%;
      background-image: linear-gradient(90deg, #50dbcb, #ffef3d);
      color: black;
      font-size: 30px;
      font-weight: bolder;
      font-family: Panton;
      border-radius: 15px;
      border-color: white;
      border-width: 3px;
      border-style: solid;
    }

    .discord,
    #discordUserInfo {
      position: absolute;
      top: 5%;
      left: 92%;
      transform: translate(-50%, -50%);
    }

    .discord {
      background-color: black;
      color: gray;
      font-family: Panton;
      border-radius: 15px;
      border-color: white;
      border-style: solid;
      transition: 0.6s ease-in-out;
      cursor: pointer;
      opacity: 1;
      pointer-events: auto;
    }

    .discord:hover {
      filter: brightness(0.5);
      scale: calc(0.9);
    }

    #discordUserInfo {
      position: absolute;
      top: 5%;
      left: 92%;
      transform: translate(-50%, 0);
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      z-index: 100;
      font-size: 14px;
      max-width: 280px;
      cursor: default;
      user-select: none;
    }
    #discordUserInfo .user-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #discordUserInfo .user-row img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }
    #discordUserInfo .user-row .username {
      font-weight: bold;
      cursor: pointer;
    }
    #discordUserInfo .dropdown-content {
      margin-top: 8px;
      border-top: 1px solid #444;
      padding-top: 8px;
    }

    #playerOneCards {
      position: absolute;
      top: 52%;
      left: 34%;
      transform: translate(-50%, -50%);
      z-index: 11;
      width: 18%;
    }
  </style>
  <body>
    <div id="logoline">
      <img src="./Assets/SERIES_1_LOGO.png" class="logo" />
      <img src="./Assets/ICONS/Line_120.png" class="line" />
    </div>
    <div id="rectangles">
      <img src="./Assets/ICONS/COMMAND_OVERRIDE.png" class="rect1" />
      <img src="./Assets/ICONS/Rectangle_149.png" class="rect2" />
      <div
        id="selectedCardContainer"
        style="
          width: 15%;
          height: auto;
          position: absolute;
          left: 23%;
          bottom: 15px;
          z-index: 1;
        "></div>
      <img src="./Assets/ICONS/Rectangle_148.png" class="tbox" />
      <div>
        <h1 class="text1">PLAYER ONE</h1>
        <select id="playerOneCards" class="form-control">
          <option value="">-- Your Cards --</option>
        </select>
        <div
          id="playerTwoInfo"
          style="
            position: relative;
            left: 50%;
            bottom: 30%;
            color: white;
            text-align: center;
            z-index: 11;
          ">
          <h1
            id="playerTwoUsername"
            style="font-size: 30px; position: absolute; left: 1%; bottom: 440">
            PLAYER TWO
          </h1>
          <div
            id="playerTwoCardContainer"
            style="
              width: 15%;
              height: auto;
              position: absolute;
              left: -3%;
              bottom: 15px;
              z-index: 1;
            "></div>
        </div>
      </div>
      <h1 class="blockstxt">BLOCKS</h1>
      <h1 class="blockspo">0</h1>
      <h1 class="blockspt">0</h1>
      <h1 class="healthtxt">HEALTH</h1>
      <h1 class="healthpo">0</h1>
      <h1 class="healthpt">0</h1>
      <h1 class="damageltxt">DAMAGE L</h1>
      <h1 class="damagelpo">0</h1>
      <h1 class="damagelpt">0</h1>
      <div>
        <form>
          <input type="text" placeholder=" ATTACK... (LIMIT 50)" class="cl1" />
          <input type="text" placeholder=" COMMAND..." class="cl2" />
        </form>
      </div>
      <div>
        <button class="blockbt">BLOCK</button>
      </div>
    </div>

    <div id="buttons">
      <a href="./menu.html"
        ><img
          src="./Assets/ICONS/back.png"
          class="back"
          style="margin-left: 15px; position: relative; bottom: 45px"
      /></a>
      <img
        src="./Assets/ICONS/Settings.png"
        class="back"
        style="margin-left: 15px; position: relative; bottom: 45px" />
      <div id="discordUserInfo" style="display: none"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    const themes = {
      t1: "./Menu/bg.png",
      t2: "./Profile/MIDNIGHT_BLUE.png",
      t3: "./Profile/TUNDRA_MANGO.png",
      t4: "./Profile/RADIANT_ROCKET_LOLLY.png",
      t5: "./Profile/CHERRIES__CREAM.png",
      t6: "./Profile/SIREN_PURPLE.png",
    };

    function applyStoredTheme() {
      const key = localStorage.getItem("selectedTheme") || "t1";
      const bgUrl = themes[key] || themes["t1"];
      document.body.style.setProperty("--theme-bg", `url(${bgUrl})`);
    }

    window.addEventListener("DOMContentLoaded", applyStoredTheme);
  </script>
</html>
