<style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: "Poppins", sans-serif;
    font-size: 18px;
  }
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #222222;
    flex-direction: column; /* Stack the elements vertically */
  }
  .container {
    width: 500px;
    padding: 30px;
    border: 1px solid #eeeeee;
    border-radius: 10px;
    background: linear-gradient(180deg, #50dbcb, #ffef3d);
    margin-top: 20px; /* Space between logo and form */
    text-align: center;
  }
  h4 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #222222;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }
  #submit {
    border: none;
    background-color: #50dbcb;
    color: black;
    width: 200px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.6s ease-in-out;
  }
  #submit:hover {
    background-color: #ffef3d;
    color: black;
  }
  img {
    max-width: 390px;
    display: block;
    margin-bottom: 0px; /* Space between the logo and the form */
  }
  .success-message {
    font-size: 20px;
    color: #222222;
    margin-top: 20px;
  }
  .additional-info {
    font-size: 16px;
    color: #222222;
    margin-top: 10px;
  }
</style>

<body>
  <img src="https://iili.io/3IAmUWF.png" alt="Vocadecks Logo" />
  <div class="container">
    <form method="post" action="" name="contact-form">
      <h4>Join our Newsletter</h4>
      <input type="text" name="your-name" placeholder="Name" required />
      <input type="email" name="your-email" placeholder="Email" required />
      <input type="submit" value="Submit" id="submit" />
    </form>
    <div class="success-message" style="display: none">
      Successfully joined the VocaDecks newsletter!
    </div>
    <div class="additional-info" style="display: none">
      Ensure you check your Inbox and Spam folder.
    </div>
  </div>

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbzmw5OarITK77Lr5Tr-peyohkpSrowjR8CTkT6Xb2opWeOh1CSlRguEQJ4XgCpJs4k/exec";

    const form = document.forms["contact-form"];
    const successMessage = document.querySelector(".success-message");
    const additionalInfo = document.querySelector(".additional-info");
    const formContainer = document.querySelector(".container");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const jsonData = {
        name: form["your-name"].value,
        email: form["your-email"].value,
      };

      try {
        // Send to Google Sheets
        await fetch(scriptURL, { method: "POST", body: formData });

        // Send confirmation email via Netlify Function
        await fetch("/.netlify/functions/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jsonData),
        });

        // Hide the form and show success message
        form.style.display = "none";
        successMessage.style.display = "block";
        additionalInfo.style.display = "block";
      } catch (error) {
        console.error("Error!", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
