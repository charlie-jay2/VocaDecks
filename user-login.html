<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocaDecks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        background-color: black;
        align-items: center;
        background-image: url("https://iili.io/3TcfQ5X.png");
        background-size: 100% 100%;
        background-position: center;
      }
      .auth-container {
        display: flex;
        justify-content: space-between;
      }
      .form-box {
        width: 45%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      /* Popup styles */
      #verificationPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
      }
      #verificationPopup input {
        margin: 10px 0;
        width: 80%;
      }
      #verificationPopup button {
        background-color: #f39c12;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <!-- Login Form -->
      <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required />
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="form-box">
        <h2>Sign Up</h2>
        <form id="registerForm">
          <input type="text" id="username" placeholder="Username" required />
          <input type="email" id="registerEmail" placeholder="Email" required />
          <input
            type="password"
            id="registerPassword"
            placeholder="Password (Min 8 chars, 1 capital, 1 special)"
            required />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Verification Popup -->
    <div id="verificationPopup">
      <h3>Enter Verification Code</h3>
      <input
        type="text"
        id="verificationCode"
        placeholder="Enter Code"
        required />
      <button id="verifyButton">Verify</button>
      <p id="verifyMessage"></p>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const email = document.getElementById("registerEmail").value;
          const password = document.getElementById("registerPassword").value;

          // Password validation (8+ chars, 1 capital letter, 1 special character)
          const passwordRegex = /^(?=.*[A-Z])(?=.*\W).{8,}$/;
          if (!passwordRegex.test(password)) {
            alert(
              "Password must be at least 8 characters long, include one capital letter and one special character."
            );
            return;
          }

          const response = await fetch("/.netlify/functions/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }),
          });

          const data = await response.json();
          if (data.success) {
            alert(
              "Registration successful! Please check your email for verification."
            );

            // Show the verification popup after successful registration
            document.getElementById("verificationPopup").style.display =
              "block";
          } else {
            alert("Error: " + data.message);
          }
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          const response = await fetch("/.netlify/functions/user-login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();
          if (data.success) {
            alert("Login successful!");
            window.location.href = "/dashboard"; // redirect to dashboard or main page
          } else {
            alert("Error: " + data.message);
          }
        });

      // Verification code submission
      document
        .getElementById("verifyButton")
        .addEventListener("click", async function () {
          const verificationCode =
            document.getElementById("verificationCode").value;
          const email = document.getElementById("registerEmail").value; // Use the email from the form

          if (!verificationCode) {
            alert("Please enter the verification code.");
            return;
          }

          const response = await fetch("/.netlify/functions/verify-email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, verificationCode }),
          });

          const data = await response.json();
          if (data.success) {
            document.getElementById("verifyMessage").innerText =
              "Email verified successfully!";
            setTimeout(function () {
              document.getElementById("verificationPopup").style.display =
                "none";
            }, 2000);
          } else {
            document.getElementById("verifyMessage").innerText =
              "Invalid code, please try again.";
          }
        });
    </script>
  </body>
</html>
