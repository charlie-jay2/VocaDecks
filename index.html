<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    @font-face {
      font-family: "Panton";
      src: url("./Fonts/Panton.otf") format("truetype");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    body {
      background-image: url(./Login/bg.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: Panton;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .dc,
    .join,
    .invite {
      position: absolute;
      width: auto;
      height: 12%;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    .dc {
      top: 34%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .join {
      top: 80%;
      left: 20%;
      transform: translate(-50%, -50%);
    }

    .invite {
      top: 80%;
      left: 80%;
      transform: translate(-50%, -50%);
    }

    .dc:hover {
      transform: translate(-50%, -50%) scale(1.1);
      filter: drop-shadow(0 0 20px #5865f2);
    }

    .join:hover {
      transform: translate(-50%, -52%) scale(1.15);
    }

    .invite:hover {
      transform: translate(-50%, -50%) rotate(5deg) scale(1.1);
    }
  </style>
  <body>
    <div>
      <img src="./Login/discord.png" class="dc" onclick="startDiscordLogin()" />
      <img src="./Login/join.png" class="join" />
      <img src="./Login/invite.png" class="invite" />
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    function isTokenValid(token) {
      try {
        const decoded = jwt_decode(token);
        return decoded.exp * 1000 > Date.now();
      } catch {
        return false;
      }
    }

    (function () {
      const token = localStorage.getItem("token"); // Note: key is "token", not "discordToken"
      if (token && isTokenValid(token)) {
        window.location.replace("menu.html");
      }
    })();

    function startDiscordLogin() {
      window.location.href = "/.netlify/functions/auth-discord";
    }
  </script>
</html>
