<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocaDecks</title>

    <!-- Meta Embed Tags -->
    <meta property="og:title" content="VocaDecks" />
    <meta property="og:description" content="This site is under maintenance." />
    <meta property="og:image" content="https://iili.io/3R7cv7j.png" />
    <meta property="og:url" content="https://www.vocadecks.com" />
    <meta name="twitter:card" content="summary" />
    <!-- Small preview image -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <style>
      @font-face {
        font-family: "Panton";
        src: url("./assets/fonts/panton.ttf") format("truetype");
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://iili.io/3R54QHJ.png");
        background-size: contain;
        background-color: black;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      .bottom-link {
        font-family: "Panton", sans-serif;
        position: absolute;
        bottom: 23%;
        left: 38.5%;
        font-weight: 700;
        color: rgb(133, 193, 216);
        text-decoration: underline;
        font-size: 28px;
        transition: 0.6s ease-in-out;
      }

      .bottom-link:hover {
        text-decoration: underline;
        filter: invert(1);
        rotate: 3deg;
        transform: scale(1.1);
      }

      /* Media Query for devices 768px and below */
      @media (max-width: 769px) {
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-image: url("https://iili.io/3R54QHJ.png");
          background-size: contain;
          background-color: black;
          background-position: center;
          background-repeat: no-repeat;
          margin: 0;
          overflow: hidden;
          position: relative;
        }

        .bottom-link {
          font-size: 20px; /* Reduce font size for smaller screens */
          bottom: 30%; /* Adjust position for better visibility */
        }
      }

      .ks {
        display: none;
        height: auto;
        width: 5%;
      }

      .ig {
        height: auto;
        width: 5%;
        position: absolute;
        top: 88%;
        left: 50%;
        transition: 0.6s ease-in-out;
      }

      .dc {
        position: absolute;
        width: 5%;
        height: auto;
        top: 89%;
        left: 44%;
        transition: 0.6s ease-in-out;
      }

      .dc:hover {
        transform: scale(1.1);
        filter: invert(1);
        rotate: -10deg;
      }

      .ig:hover {
        transform: scale(1.1);
        filter: invert(1);
        rotate: 10deg;
      }
    </style>
  </head>
  <body>
    <a href="https://status.vocadecks.com" target="_blank" class="bottom-link"
      >STATUS.VOCADECKS.COM</a
    >
    <div class="icons">
      <a href="https://discord.gg/SMkKKrHaeD" target="_blank"
        ><img src="https://iili.io/3797NKQ.png" class="dc"
      /></a>
      <a href="https://www.instagram.com/vocadecks/" target="_blank"
        ><img src="https://iili.io/3797hVj.png" class="ig"
      /></a>
      <img src="https://iili.io/3797OlV.png" class="ks" />
    </div>
  </body>
</html>
