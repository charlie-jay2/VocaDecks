<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocaDecks Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://iili.io/3Il9gd7.jpg");
        background-size: 100% 100%;
        background-position: center;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      /* VocaDecks Logo styles */
      .vocadecks-logo {
        position: absolute;
        top: 2%;
        left: 50%;
        transform: translateX(-50%);
        width: 380px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out, filter 0.3s ease;
      }

      .vocadecks-logo:active {
        transform: scale(0.95);
      }

      .button-container {
        position: absolute;
        top: 15%;
        left: 47%;
        transform: translate(-50%, -50%);
        width: 75%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button {
        width: 160px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .button:hover {
        transform: scale(1.1);
      }

      .myvx-button {
        position: absolute;
        top: 2%;
        right: 5%;
        width: 130px;
        transition: 0.3s ease-in-out;
      }

      .myvx-button:hover {
        filter: invert(1);
      }

      .purchasebutt {
        width: 250px;
      }

      .creatorsbutt {
        opacity: 30%;
        pointer-events: none;
      }

      /* New Mikuthingy Image Styles */
      .mikuthingy {
        position: absolute;
        top: 10%;
        width: 150px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.5s ease;
      }

      /* Top-left corner with rotation */
      .mikuthingy.left {
        left: 5%;
        transform: rotate(-45deg);
      }

      /* Top-right corner with rotation */
      .mikuthingy.right {
        right: 5%;
        transform: rotate(45deg);
      }

      @keyframes moveAndScale {
        0% {
          transform: translateX(-50%) scale(1);
          filter: none;
        }
        25% {
          transform: translateX(-50%) translateY(-20px) scale(1.1);
          filter: brightness(1.2);
        }
        50% {
          transform: translateX(-50%) translateY(20px) scale(1.2);
          filter: brightness(0.8) invert(1);
        }
        75% {
          transform: translateX(-50%) translateY(-20px) scale(1.1);
          filter: brightness(1.2);
        }
        100% {
          transform: translateX(-50%) scale(1);
          filter: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- VocaDecks Logo (Clickable for Audio) -->
    <img
      class="vocadecks-logo"
      src="https://iili.io/3Il9SgS.png"
      alt="VocaDecks Logo"
      onclick="playRandomAudio(); animateLogo()" />

    <!-- Mikuthingy Image (Top-left and Top-right) -->
    <img
      class="mikuthingy left"
      src="./assets/mikuthingy.webp"
      alt="Mikuthingy" />
    <img
      class="mikuthingy right"
      src="./assets/mikuthingy.webp"
      alt="Mikuthingy" />

    <!-- Buttons -->
    <div class="button-container">
      <img
        class="button creatorsbutt"
        src="https://iili.io/3Il9X5X.png"
        alt="CREATORS"
        onclick="navigateToPage('#')" />
      <img
        class="button purchasebutt"
        src="https://iili.io/3Il9jbs.png"
        alt="PURCHASE"
        onclick="navigateToPage('purchase-cards.html')" />
      <img
        class="button"
        src="https://iili.io/3Il9NzG.png"
        alt="SERIES 0"
        onclick="navigateToPage('random-cards.html')" />
      <img
        class="button"
        src="https://iili.io/3Il9hen.png"
        alt="COMMUNITY"
        onclick="navigateToPage('#')" />
      <img
        class="button"
        src="https://iili.io/3Il9WJt.png"
        alt="DOWNLOADS"
        onclick="navigateToPage('#')" />
    </div>

    <!-- My VX Button -->
    <img
      class="myvx-button"
      src="https://iili.io/3IlK2Qn.png"
      alt="My VX Button" />
    <script src="floatingnletter.js"></script>
    <script>
      let isPlaying = false;
      let audioFiles = ["MikuVocadecks.wav"];

      function playRandomAudio() {
        if (isPlaying) return; // Prevent playing another audio until the first one finishes

        let randomFile =
          audioFiles[Math.floor(Math.random() * audioFiles.length)];
        let audio = new Audio(`./assets/audios/${randomFile}`);

        isPlaying = true;
        audio.play();

        audio.onended = function () {
          isPlaying = false; // Allow playing again after the audio ends
        };
      }

      // Function to animate the logo on click
      function animateLogo() {
        let logo = document.querySelector(".vocadecks-logo");
        let mikuthingyLeft = document.querySelector(".mikuthingy.left");
        let mikuthingyRight = document.querySelector(".mikuthingy.right");

        // Trigger the logo animation
        logo.style.animation = "moveAndScale 1s ease-in-out";

        // Show Mikuthingy images and animate them
        mikuthingyLeft.style.opacity = 1; // Show the left image
        mikuthingyRight.style.opacity = 1; // Show the right image
        mikuthingyLeft.style.transform = "scale(1.5) rotate(-45deg)"; // Animate left image
        mikuthingyRight.style.transform = "scale(1.5) rotate(45deg)"; // Animate right image

        // Animation end for the logo
        logo.addEventListener("animationend", function () {
          logo.style.animation = ""; // Reset animation
        });

        // Hide Mikuthingy images after animation finishes
        setTimeout(function () {
          mikuthingyLeft.style.opacity = 0; // Hide the left image
          mikuthingyRight.style.opacity = 0; // Hide the right image
          mikuthingyLeft.style.transform = "scale(0) rotate(-45deg)"; // Reset size and rotation
          mikuthingyRight.style.transform = "scale(0) rotate(45deg)"; // Reset size and rotation
        }, 1500); // Time for animation duration + delay
      }

      function navigateToPage(page) {
        if (page === "#") {
          // For '#' just scroll to the top or stay on the same page
          window.scrollTo(0, 0);
        } else {
          // Navigate to the specific page
          window.location.href = page;
        }
      }
    </script>
  </body>
</html>
