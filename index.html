  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function saveToken(token) {
      if (typeof token === "string" && token.startsWith("Bearer ")) {
        token = token.slice(7);
      }
      localStorage.setItem("discordToken", token);
      localStorage.setItem("discordTokenSavedAt", Date.now());

      // Clean up the URL (remove ?token=...)
      if (window.history.replaceState) {
        const newUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, newUrl);
      }
    }

    function isTokenValid(token) {
      try {
        const decoded = jwt_decode(token);
        return decoded.exp * 1000 > Date.now();
      } catch {
        return false;
      }
    }

    function renderLoggedIn(user) {
      const loginBtnWrapper = document.getElementById("discordLoginBtnWrapper");
      if (loginBtnWrapper) {
        loginBtnWrapper.style.display = "none";
      }

      const infoDiv = document.getElementById("discordUserInfo");

      infoDiv.innerHTML = `
      <div class="user-row" id="userRow">
        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64" alt="User Avatar" />
        <div class="username">${user.username}</div>
      </div>
      <div class="dropdown-content" id="dropdownContent" style="display:none;">
        <div>ID: ${user.id}</div>
        <button id="logoutBtn">Logout</button>
      </div>
    `;
      infoDiv.style.display = "block";

      const userRow = document.getElementById("userRow");
      const dropdownContent = document.getElementById("dropdownContent");

      userRow.onclick = () => {
        dropdownContent.style.display =
          dropdownContent.style.display === "none" ? "block" : "none";
      };

      document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("discordToken");
        localStorage.removeItem("discordTokenSavedAt");
        renderLoggedOut();
        location.reload();
      };
    }

    function renderLoggedOut() {
      const loginBtnWrapper = document.getElementById("discordLoginBtnWrapper");
      if (loginBtnWrapper) {
        loginBtnWrapper.style.display = "inline-block";
      }
      const infoDiv = document.getElementById("discordUserInfo");
      infoDiv.style.display = "none";
      infoDiv.innerHTML = "";
    }

    // ── Fetch user cards and populate dropdown ─────────────────────────────
    async function fetchUserCards(token) {
      try {
        const res = await fetch(
          `/.netlify/functions/getUserCards?token=${encodeURIComponent(token)}`
        );
        if (!res.ok) {
          console.error("Failed to fetch cards", await res.json());
          return [];
        }
        const data = await res.json();
        return data.cards || [];
      } catch (e) {
        console.error("Network or other fetch error:", e);
        return [];
      }
    }

    function populateCardDropdown(cards) {
      const sel = document.getElementById("playerOneCards");
      sel.innerHTML = '<option value="">-- Your Cards --</option>';

      // Map rarity codes to names
      const rarityMap = {
        r1: "common",
        r2: "extra",
        r3: "rare",
        r4: "legendary",
        r5: "untouched",
      };

      cards.forEach((c) => {
        const o = document.createElement("option");

        // Extract rarity code (like r1, r2) from start of filename
        const rarityMatch = c.match(/^r[1-5]/);
        const rarityCode = rarityMatch ? rarityMatch[0] : null;
        const rarityText = rarityCode ? rarityMap[rarityCode] : "unknown";

        // Remove the rarity prefix and extension from the filename
        let cardName = c.replace(/^r[1-5]/, ""); // Remove rarity prefix
        cardName = cardName.replace(/\.[^/.]+$/, ""); // Remove file extension
        cardName = cardName.trim(); // Trim spaces

        o.value = c;
        o.textContent = `${cardName} (${rarityText})`;
        sel.appendChild(o);
      });
    }

    function showCardImages(cards) {
      const container = document.getElementById("cardImagesContainer");
      if (!container) return; // if container not in DOM, skip

      container.innerHTML = ""; // clear previous images
      cards.forEach((card) => {
        const img = document.createElement("img");
        img.src = `/Cards/${encodeURIComponent(card)}`;
        img.alt = card;
        img.style.width = "80px";
        img.style.height = "auto";
        img.style.margin = "4px";
        container.appendChild(img);
      });
    }

    (function () {
      let urlToken = getQueryParam("token");
      if (urlToken) {
        if (urlToken.startsWith("Bearer ")) {
          urlToken = urlToken.slice(7);
        }
        saveToken(urlToken);
      }

      const token = localStorage.getItem("discordToken");
      if (token && isTokenValid(token)) {
        const user = jwt_decode(token);
        renderLoggedIn(user);

        fetchUserCards(token).then((cards) => {
          populateCardDropdown(cards);
          showCardImages(cards);
        });
      } else {
        renderLoggedOut();
      }
    })();
  </script>
