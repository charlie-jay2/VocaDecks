<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success</title>
  </head>
  <body>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Check your email for your card!</p>

    <script>
      // Fetch the session id from the query string
      const sessionId = new URLSearchParams(window.location.search).get(
        "session_id"
      );

      // Make a request to your backend to handle post-payment logic
      fetch("/.netlify/functions/handle-success", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ sessionId: sessionId }),
      })
        .then((response) => response.json())
        .then((data) => console.log("Card sent to user:", data))
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
