<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocaDecks</title>

    <!-- Meta Embed Tags -->
    <meta property="og:title" content="VocaDecks" />
    <meta property="og:description" content="This site is under maintenance." />
    <meta property="og:image" content="https://iili.io/3R7cv7j.png" />
    <meta property="og:url" content="https://www.vocadecks.com" />
    <meta name="twitter:card" content="summary" />
    <!-- Small preview image -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <style>
      @font-face {
        font-family: "Panton";
        src: url("./assets/fonts/panton.ttf") format("truetype");
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://iili.io/3RlSZg9.png");
        background-size: contain;
        background-color: black;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      .bottom-link {
        font-family: "Panton", sans-serif;
        position: absolute;
        bottom: 23%;
        left: 50%;
        font-weight: 700;
        transform: translateX(-50%);
        color: rgb(133, 193, 216);
        text-decoration: underline;
        font-size: 28px;
      }

      .bottom-link:hover {
        text-decoration: underline;
      }

      .logo {
        width: 10%;
        height: auto;
        position: absolute;
        top: 2%;
      }

      .searchdatabox {
        width: 33%;
        height: auto;
        position: absolute;
        left: 63%;
        top: 15%;
      }

      .searchdatatext {
        width: 20%;
        height: auto;
        position: absolute;
        left: 64%;
        top: 17%;
      }

      .notes {
        width: 33%;
        height: auto;
        position: absolute;
        left: 3%;
        top: 22%;
      }

      .notestext {
        width: 65%;
        height: auto;
        position: absolute;
        left: 3%;
        top: 3%;
      }

      .notestitle {
        width: 20%;
        height: auto;
        position: absolute;
        left: 5%;
        top: 29%;
        z-index: 5;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid #ccc;
        color: white;
        background-color: transparent;
        font-size: 16px;
        font-family: "Panton";
        font-weight: 700;
      }

      .notesdata {
        font-family: "Panton";
        font-weight: 700;
        width: 40%;
        height: 150px; /* Large text area */
        position: absolute;
        left: 5%;
        top: 35%;
        z-index: 5;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 8px;
        border: 1px solid #ccc;
        color: white;
        background-color: transparent;
        font-size: 16px;
        resize: vertical; /* Allows resizing the textarea */
        overflow-y: auto; /* Enables scrolling when the text overflows */
        text-align: left; /* Text starts from the left */
        vertical-align: top; /* Ensures text starts from the top-left */
      }

      .publishbtn {
        width: 35%;
        height: auto;
        position: absolute;
        left: 98%;
        top: 84%;
      }

      .title {
        width: 35%;
        height: auto;
        position: absolute;
        left: 3%;
        top: 15.5%;
      }

      .deletedata {
        width: 35%;
        height: auto;
        position: absolute;
        left: 3%;
        top: 75%;
      }

      .siteassets {
        width: 35%;
        height: auto;
        position: absolute;
        left: 3%;
        top: 85%;
      }

      .side-bar {
        width: 6%;
        height: auto;
        position: absolute;
        top: 0%;
        left: 0%;
        -webkit-user-drag: none;
      }

      .shop {
        width: 3.5%;
        height: auto;
        position: absolute;
        top: 40%;
        left: 1%;
        -webkit-user-drag: none;
      }

      .stats {
        width: 3.5%;
        height: auto;
        position: absolute;
        top: 51%;
        left: 1%;
        -webkit-user-drag: none;
      }

      .cards {
        width: 3.5%;
        height: auto;
        position: absolute;
        top: 26%;
        left: 1%;
        -webkit-user-drag: none;
      }

      .play {
        width: 3.5%;
        height: auto;
        position: absolute;
        top: 15%;
        left: 1%;
        -webkit-user-drag: none;
      }

      .profilepic {
        width: 3.5%;
        height: auto;
        position: absolute;
        top: 2%;
        left: 1%;
        -webkit-user-drag: none;
      }

      .rect1 {
        position: absolute;
        top: 50%;
        left: 30%;
        transform: translate(-50%, -50%);
        width: 30%;
      }

      .rect2 {
        position: absolute;
        top: 50%;
        left: 70%;
        transform: translate(-50%, -50%);
        width: 30%;
      }

      .randomcardbutton {
        position: absolute;
        top: 70%;
        left: 30%;
        transform: translate(-50%, -50%);
        width: 20%;
        transition: 0.3s ease-in-out;
      }

      .buypackbutton {
        position: absolute;
        top: 70%;
        left: 70%;
        transform: translate(-50%, -50%);
        width: 20%;
        transition: 0.3s ease-in-out;
      }

      .buypackbutton:hover {
        cursor: pointer;
        filter: invert(1);
        rotate: -6deg;
      }

      .randomcardbutton:hover {
        cursor: pointer;
        filter: invert(1);
        rotate: -6deg;
      }

      .randomcardimage {
        position: absolute;
        top: 45%;
        left: 30%;
        transform: translate(-50%, -50%);
        width: 20%;
      }

      .buypackimage {
        position: absolute;
        top: 45%;
        left: 70%;
        transform: translate(-50%, -50%);
        width: 20%;
      }

      .buycardtext {
        position: absolute;
        top: 25%;
        left: 30%;
        transform: translate(-50%, -50%);
        width: 20%;
      }

      .buyapackimage {
        position: absolute;
        top: 22%;
        left: 70%;
        transform: translate(-50%, -50%);
        width: 25%;
      }

      .redeembutton {
        position: absolute;
        top: 3%;
        left: 80%;
        width: 18%;
        transition: 0.3s ease-in-out;
      }

      .redeembutton:hover {
        cursor: pointer;
        transform: scale(1.2);
        rotate: 3deg;
      }
    </style>
  </head>
  <body>
    <img src="https://iili.io/3RlUb4I.png" class="logo" draggable="false" />

    <div class="sidebar">
      <img
        src="https://iili.io/359Mpyu.png"
        draggable="false"
        class="side-bar" />
      <img src="https://iili.io/3R10ymX.png" draggable="false" class="shop" />
      <img src="https://iili.io/3R10pet.png" draggable="false" class="stats" />
      <img src="https://iili.io/3R10m7I.png" draggable="false" class="cards" />
      <img src="https://iili.io/3R10Qqv.png" draggable="false" class="play" />
      <img
        src="https://iili.io/3R10tgp.png"
        draggable="false"
        class="profilepic" />
    </div>
  </body>
  <div class="rectangles">
    <img src="https://iili.io/359RYvV.png" class="rect1" />
    <img src="https://iili.io/359RYvV.png" class="rect2" />
  </div>
  <div class="buttons">
    <img src="https://iili.io/359Rxj9.png" class="randomcardbutton" />
    <img src="https://iili.io/359R7YQ.png" class="buypackbutton" />
    <img src="https://iili.io/35HvlcJ.png" class="redeembutton" />
  </div>
  <div class="images">
    <img src="https://iili.io/3zbFGEl.png" class="randomcardimage" />
    <img src="https://iili.io/359R53x.png" class="buypackimage" />
  </div>
  <div class="texts">
    <img src="https://iili.io/359RA4j.png" class="buycardtext" />
    <img src="https://iili.io/359RoT7.png" class="buyapackimage" />
  </div>
  <script>
    (async function () {
      const response = await fetch("/.netlify/functions/getSiteStatus");
      const data = await response.json();
      if (data.site_off) {
        window.location.href = "/maintenance.html";
      }
    })();
  </script>
</html>
