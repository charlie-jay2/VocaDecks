<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @font-face {
        font-family: "Panton";
        src: url("./Fonts/Panton.otf") format("truetype");
        font-display: swap;
      }
      body {
        margin: 0;
        font-family: Panton, sans-serif;
        background: url(./Menu/bg.png) center/cover fixed no-repeat;
        overflow: hidden;
      }

      .line {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translate(-50%, -50%);
      }

      .logo {
        position: absolute;
        top: 7%;
        left: 6%;
        rotate: -57.5deg;
        transform: translate(-50%, -50%);
        width: auto;
        height: 8%;
      }

      /* PVP/PVB */
      .pvb {
        position: absolute;
        top: 40%;
        left: 60%;
        transform: translate(-50%, -50%);
        width: auto;
        height: 30%;
      }
      .pvp {
        position: absolute;
        top: 75%;
        left: 60%;
        transform: translate(-50%, -50%);
        width: auto;
        height: 30%;
      }

      /* Select buttons */
      .pvbse,
      .pvpse {
        position: absolute;
        transform: translate(-50%, -50%);
        width: auto;
        height: 8%;
        cursor: pointer;
        /* ensure smooth return to rest state */
        transition: transform 0.2s ease-out;
      }
      .pvbse {
        top: 49%;
        left: 79%;
      }
      .pvpse {
        top: 84%;
        left: 79%;
      }

      /* Keyframes for “intricate” bounce/wiggle */
      @keyframes intricate-hover {
        0% {
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
        25% {
          transform: translate(-50%, -60%) scale(1.1) rotate(-5deg);
        }
        50% {
          transform: translate(-50%, -45%) scale(1.05) rotate(5deg);
        }
        75% {
          transform: translate(-50%, -58%) scale(1.1) rotate(-5deg);
        }
        100% {
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
      }

      /* Apply on hover */
      .pvbse:hover,
      .pvpse:hover {
        animation: intricate-hover 0.8s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <img src="./Menu/Line_121.png" class="line" />
    <img src="./Menu/logo.png" class="logo" />

    <img src="/Menu/pvp.png" class="pvb" />
    <img src="/Menu/pvb.png" class="pvp" />

    <img src="/Menu/select.png" class="pvbse" />
    <img src="/Menu/select.png" class="pvpse" />
  </body>
</html>
